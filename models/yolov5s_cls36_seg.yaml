# YOLOv5 🚀 by Ultralytics, GPL-3.0 license

# Parameters
nc: 5  # number of classes
cls_theta: 36  # 0:normal detection, 1:regression task, others:classification task
cls_seg: 4  # include background
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple 影响每层网络的通道（特征）数，s只有原论文一半
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone

backbone:
  # [from, number, module, args]
# f:取输出的层数，-1表示上一层
# n:重复次数,受depth_multiple的影响,conv层就是重复的次数，c3层则是bottleneck的重复次数
# m:层名，eval后从common（或models.yolo或torch.nn.modules.upsampling）调用
# args: 相应层的初始化参数
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, C3, [512]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, C3, [1024]],
   [-1, 1, SPPF, [1024, 5]],  # 9
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 6], 1, Concat, [1]],  # cat backbone P4
   [-1, 3, C3, [512, False]],  # 13

   [-1, 1, Conv, [256, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, 'nearest']],
   [[-1, 4], 1, Concat, [1]],  # cat backbone P3
   [-1, 3, C3, [256, False]],  # 17 (P3/8-small)

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 14], 1, Concat, [1]],  # cat head P4
   [-1, 3, C3, [512, False]],  # 20 (P4/16-medium)

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 10], 1, Concat, [1]],  # cat head P5
   [-1, 3, C3, [1024, False]],  # 23 (P5/32-large)

   [[17, 20, 23], 1, Detect, [nc, anchors, cls_theta]],  # Detect(P3, P4, P5)
  ]

seg:
  [ [ 16, 1, Conv, [256, 3, 1]],   #25  /8
    [ -1, 1, nn.Upsample, [None, 2, 'nearest']],  #26 /4
    [ -1, 1, C3, [256, False]],  #27
    [ -1, 1, Conv, [128, 3, 1]],    #28
    [ -1, 1, nn.Upsample, [None, 2, 'nearest']],  #29 /2
    [ -1, 1, Conv, [64, 3, 1]],    #30
    [ -1, 1, C3, [64, False]],    #31
    [ -1, 1, nn.Upsample, [None, 2, 'nearest']],  #32 /1
    [ -1, 1, nn.Conv2d, []], #33 segmentation head
  ]
